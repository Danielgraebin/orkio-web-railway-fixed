server {
  listen 8080;
  server_name _;

  # Arquivos est√°ticos do build
  root /usr/share/nginx/html;
  index index.html;

  # üîÅ Proxy de API: encaminha /api/* para o backend FastAPI (/api/v1/*)
  location /api/ {
    proxy_pass https://orkio-api-github-ready-production.up.railway.app/api/v1/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # CORS b√°sico (o backend tamb√©m responde, mas garantimos na borda)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS";
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin";

    if ($request_method = OPTIONS) {
      return 204;
    }
  }

  # SPA fallback (Vite/React)
  location / {
    try_files $uri /index.html;
  }
}
